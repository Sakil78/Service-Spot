# ===============================
# APPLICATION
# ===============================
spring.application.name=Service-Spot
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
# IMPORTANT: Set these as environment variables!
# DO NOT commit credentials to Git!
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/service_spot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Disable data.sql - using CategoryDatabaseInitializer instead for better ID control
spring.sql.init.mode=never
# spring.jpa.defer-datasource-initialization=true


# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.Team.C.Service.Spot=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================
# SECURITY
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================
# EMAIL CONFIGURATION (Gmail SMTP)
# ===============================
# IMPORTANT: Set these as environment variables!
# DO NOT commit credentials to Git!
# See .env.example for setup instructions
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender details
# Set EMAIL_FROM in environment variables
email.from.address=${EMAIL_FROM}
email.from.name=ServiceSpot Team

