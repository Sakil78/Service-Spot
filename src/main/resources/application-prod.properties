# ===============================
# RAILWAY PRODUCTION CONFIGURATION
# ===============================
spring.application.name=Service-Spot
server.port=${PORT:8080}

# ===============================
# DATABASE CONNECTION (Railway)
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Enable data.sql initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ===============================
# LOGGING (Production - Less Verbose)
# ===============================
logging.level.root=INFO
logging.level.Team.C.Service.Spot=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed-origins=${FRONTEND_URL}

# ===============================
# EMAIL CONFIGURATION (Gmail SMTP)
# ===============================
# IMPORTANT: Set these as environment variables in Railway/Heroku!
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender details
email.from.address=${EMAIL_FROM}
email.from.name=ServiceSpot Team
